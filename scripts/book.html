<!DOCTYPE html>

<head>
    <title>Cheap Books</title>
    <link rel="stylesheet" href="./styles/book.css">
    <script defer type="module" src="./scripts/book.js"></script>
</head>


<body>
    <div class="header">
        <div class="header-left">
            <div>
                <h1><a class="main-title" href="./index.html">CHEAPBOOKS</a></h1>
            </div>
            <span></span>
            <div class="dropdown">
                <button class="menu-button"><a class="main-title" href="./all_books.html">All Books</a></button>
            </div>
            <span></span>
            <div class="dropdown">
                <button class="menu-button">Genres</button>
                <div class="dropdown-content">
                    <a href="genre.html?Adventure">Adventure</a>
                    <a href="genre.html?Childrens_Fiction">Children's Fiction</a>
                    <a href="genre.html?Fantasy">Fantasy</a>
                    <a href="genre.html?Romance">Romance</a>
                    <a href="genre.html?Science_Fiction">Science Fiction</a>
                    <a href="genre.html?Young_Adult">Young Adult</a>
                    <a href="genre.html?Biography">Biography</a>
                </div>
            </div>
            <span></span>
            <div class="search-bar">
                <form action=search.html>
                    <input placeholder="search" class="search-input" type="text" name="search">
                </form>
            </div>

            <div class="links">
                <a id="loginButton" href="./pages/login.html">login</a>
                <a id="logoutButton" onclick="logoutUser()" href="./pages/login.html">log out</a>
                <a>|</a>
                <a href="./pages/cart.html">cart</a>
                <a>|</a>
                <a href="./pages/help.html">contact us</a>
            </div>

        </div>
    </div>
    <div class="center">

        <div class="book" id="book">
        <h1 id="book-title" class="book-title">
            <img id="book-cover" class="book-cover" src="" width="300">
            Book Title
        </h1>
        <p id="book-author" class="book-author">by: author name</p>

        <form class="cartForm" id="cartForm">
            <label for="quantity" >Quantity: </label>
            <input id="quantity" class="quantity-input" name="quantity" type="number" value="1">
            <input type="text" style="visibility: hidden;" name="book_id" id="book_id">
            <br>
            <input class="add-to-cart-button" type="submit" value="add to cart">
        </form>
        <form class="removeForm" id="removeForm">
            <input class="add-to-cart-button" id="remove-button" type="submit" value="Remove" style="background-color: red; visibility: hidden;">
        </form>

        </div>

        <div class="book-details">
            <h1>Details</h1>
            <ul class="book-details-list">
                <li id="book-isbn">
                    ISBN: 
                </li>
                <li id="book-pages">
                    Pages:
                </li>
                <li id="book-publisher">
                    Publisher:
                </li>
            </ul>

        </div>
    </div>
</body>
