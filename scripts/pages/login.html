<body>
    <div class="header">
        <div class="header-left">
            <div>
                <h1><a class="main-title" href="../index.html">CHEAPBOOKS</a></h1>
            </div>
            <span></span>
            <div class="dropdown">
                <button class="menu-button"><a class="main-title" href="../all_books.html">All Books</a></button>
            </div>
            <span></span>
            <div class="dropdown">
                <button class="menu-button">Genres</button>
                <div class="dropdown-content">
                    <a href="../genre.html?Adventure">Adventure</a>
                    <a href="../genre.html?Childrens_Fiction">Children's Fiction</a>
                    <a href="../genre.html?Fantasy">Fantasy</a>
                    <a href="../genre.html?Romance">Romance</a>

                    <a href="../genre.html?Young_Adult">Young Adult</a>
                    <a href="../genre.html?Biography">Biography</a>
                </div>
            </div>
            <span></span>
            <div class="search-bar">
                <form action="/search_books.php">
                    <input class="search-input" placeholder="search" type="text" name="search">
                </form>
            </div>

            <div class="links">
                <a href="../index.html">home</a>
            </div>

        </div>
    </div>

    <div class="login-container">
        <div class="register-container">

            <form action="" id="registerForm" class="register-form">
                <h1>Register</h1>
                <p>email:</p>
                <input class="register-email" type="text" Id="register-email">
                <p>first name:</p>
                <input class="register-firstname" type="text" Id="register-first_name">
                <p>last name:</p>
                <input class="register-lastname" type="text" Id="register-last_name">
                <p>password:</p>
                <input class="register-password" type="text" Id="register-password">
                
                <input type="submit" class="submit-button" value="Submit">
                <p id="registerError" style="color: red; visibility: hidden;">Please enter all fields!</p>
            </form>

        </div>

        <div class="signin-container">

            <form action="" id="signinForm" class="signin-form">
                <h1>Login</h1>
                <p>email:</p>
                <input class="register-email" type="text" Id="signin-email">
                <p>password:</p>
                <input class="register-password" type="text" Id="signin-password">
                <input type="submit" class="submit-button" value="Submit">
            </form>
            <form id="resetPassword" style="display: inline;" action="">
                <input style="display: inline;" type="submit" value="Reset Password">
                <p id="passwordError" style="color: red; visibility: hidden;">Incorrect Password</p>
            </form>

        </div>

    </div>


</body>
