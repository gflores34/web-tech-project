    <script defer type="module" src="../scripts/displayCart.js"></script>
</head>


<body>
    <div class="header">
        <div class="header-left">
            <div>
                <h1><a class="main-title" href="../index.html">CHEAPBOOKS</a></h1>
            </div>
            <span></span>
            <div class="dropdown">
                <button class="menu-button"><a class="main-title" href="../all_books.html">All Books</a></button>
            </div>
            <span></span>
            <div class="dropdown">
                <button class="menu-button">Genres</button>
                <div class="dropdown-content">
                    <a href="../genre.html?Adventure">Adventure</a>
                    <a href="../genre.html?Childrens_Fiction">Children's Fiction</a>
                    <a href="../genre.html?Fantasy">Fantasy</a>
                    <a href="../genre.html?Romance">Romance</a>
                    <a href="../genre.html?Science_Fiction">Science Fiction</a>
                    <a href="../genre.html?Young_Adult">Young Adult</a>
                    <a href="../genre.html?Biography">Biography</a>
                </div>
            </div>
            <span></span>
            <div class="search-bar">
                <form action="/search_books.php">
                    <input class="search-input" placeholder="search" type="text" name="search">
                </form>
            </div>

            <div class="links">
                <a href="../index.html">home</a>
            </div>

        </div>
    </div>

    <div class="checkout-container">
        <div class="shipping-info">
            <h2>Shipping Information</h2>
            <form id="shipping-form">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="zipcode">ZIP Code:</label>
                <input type="text" id="zipcode" name="zipcode" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </form>
        </div>

        <div class="payment-info">
            <h2>Payment Information</h2>
            <form id="payment-form">
                <label for="cardnumber">Card Number:</label>
                <input type="text" id="cardnumber" name="cardnumber" required>

                <label for="expir">Expiration Date:</label>
                <input type="text" id="expir" name="expir" placeholder="MM/YYYY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

            </form>
        </div>

        
    </div>

    <div class="order-summary">
        <h2>Order Summary</h2>
        <div class="cart-container"> 
            <div class="Checkout-Box">
                <h1 class="total" id="total">Total: $</h1>
                <h1 class="cart-total" id="cart-total">0</h1>
            </div>
            <div id="Item-List">
            </div>
        </div>
    </div>

    <div class="submit-order" id="place-order-btn">
        <button type="submit">Place Order</button>
    </div>
    

</body>
